<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"

    <title>Certifications</title>
    <style>
      * {
        margin: 0;
        padding: 0;        
        box-sizing: border-box;
      }

      body {        
        background-color: #5a827e;
        font-family: "Inter", sans-serif;
      }

      .page-box {
        width: 960px;
        margin: 0 auto;        
      }

      .contact-information {
        color: white;
        font-size: 40px;
        text-align: center;        
      }

      h1 {
        margin-top: 64px;
        margin-bottom: 96px;
      }

      .container {
        display: grid;
        gap: 30px;
        grid-template-columns: 1fr 2fr;
      }

      .list {       
        font-size: 20px;
        padding: 20px;
        background-color: #e7efc7;
        border-radius: 12px;
        text-align: center;
        list-style: none;
        line-height: 1.5;
        color: #343a40;              
       }      

      .list::first-line {
        font-weight: bolder;
      }

    </style>
  </head>
  <body>
    <div class="page-box">
    <h1 class="contact-information">
      Contact for Information and to Schedule a Tutoring Session!
    </h1>
    <article class="container">
      <div class="email">
        <ul class="list">
          <li>Email</li>
          <li>algebrabeagletutoring@gmail.com</li>          
      </div>
      <div class="wyzant">
        <ul class="list">
          <li>Wyzant Tutoring</li>
          <li>https://www.wyzant.com/Tutors/CertifiedMathTeacherBill</li>
        </ul>      
    </article>
  </div>
  </body>
</html>
